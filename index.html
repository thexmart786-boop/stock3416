<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        :root { --condis-blue: #005696; --condis-red: #e30613; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; }

        /* HEADER & MENU */
        header { background: var(--condis-blue); color: white; padding: 15px; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; }
        .menu-icon { font-size: 30px; cursor: pointer; margin-right: 15px; }
        
        /* SIDE NAV */
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 200; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
        .sidenav a { padding: 15px 25px; text-decoration: none; font-size: 20px; color: #818181; display: block; transition: 0.2s; }
        .sidenav a:hover { color: #f1f1f1; }
        .sidenav .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; }

        /* PAGES */
        .page { display: none; padding: 20px; text-align: center; }
        .active-page { display: block; }

        /* BUTTONS & UI */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn-qty { background: var(--condis-blue); color: white; border: none; border-radius: 50%; width: 70px; height: 70px; font-size: 30px; margin: 10px; }
        #interactive.viewport { width: 100%; height: 250px; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th { background: #eee; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; font-family: monospace; }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#" onclick="showPage('home')">üè† Home</a>
  <a href="#" onclick="showPage('scan')">üì∏ Scan Me</a>
  <a href="#" onclick="showPage('stock')">üì¶ All Stock</a>
</div>

<header>
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
    <h2 style="margin:0;">CONDIS 3416</h2>
</header>

<div id="home" class="page active-page">
    <div class="card">
        <h1>Welcome</h1>
        <p>Worker Management System</p>
        <div style="font-size: 40px; color: var(--condis-blue);" id="home-total">0</div>
        <p>Items in Database</p>
    </div>
    <button onclick="showPage('scan')" style="padding:15px; background:var(--condis-red); color:white; border:none; border-radius:10px; width:100%; font-weight:bold;">START WORK</button>
</div>

<div id="scan" class="page">
    <div id="interactive" class="viewport"></div>
    <button onclick="initScanner()" style="width:100%; padding:15px; margin:10px 0; background:var(--condis-red); color:white; border:none; border-radius:10px; font-weight:bold;">ACTIVATE CAMERA</button>
    
    <div class="card">
        <p id="display-bc" style="color:#888;">No Product Scanned</p>
        <div id="qty-display" style="font-size:80px; font-weight:bold; color:var(--condis-blue);">0</div>
        <div style="display:flex; justify-content:center;">
            <button class="btn-qty" onclick="updateStock(-1)">‚àí</button>
            <button class="btn-qty" onclick="updateStock(1)">+</button>
        </div>
    </div>
</div>

<div id="stock" class="page">
    <h3>Inventory List</h3>
    <button onclick="loadAllStock()" style="margin-bottom:10px; padding:10px;">Refresh List</button>
    <div id="stock-list">
        <table>
            <thead><tr><th>Barcode</th><th>Stock</th></tr></thead>
            <tbody id="stock-body"></tbody>
        </table>
    </div>
</div>

<script>
    const url = "https://epic-dory-42115.upstash.io"; 
    const token = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU"; 
    let activeBC = null;

    // NAVIGATION LOGIC
    function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        closeNav();
        if(pageId === 'stock') loadAllStock();
        if(pageId === 'home') updateHomeStats();
    }

    // SCANNER LOGIC
    function initScanner() {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader", "upc_reader", "ean_8_reader"] }
        }, (err) => { if(!err) Quagga.start(); });
    }

    Quagga.onDetected((data) => {
        let code = data.codeResult.code;
        if (activeBC === code) return;
        activeBC = code;
        document.getElementById('display-bc').innerText = code;
        fetchData('get');
    });

    // DATABASE LOGIC
    async function fetchData(action, amount = 0) {
        let endpoint = action === 'get' ? `${url}/get/${activeBC}` : `${url}/incrby/${activeBC}/${amount}`;
        const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` } });
        const data = await res.json();
        document.getElementById('qty-display').innerText = data.result || 0;
    }

    function updateStock(n) { if(activeBC) fetchData('update', n); }

    async function loadAllStock() {
        const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
        const keys = (await res.json()).result || [];
        let html = "";
        for (let k of keys) {
            const v = await (await fetch(`${url}/get/${k}`, { headers: { Authorization: `Bearer ${token}` } })).json();
            html += `<tr><td>${k}</td><td>${v.result}</td></tr>`;
        }
        document.getElementById('stock-body').innerHTML = html;
    }

    async function updateHomeStats() {
        const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
        const keys = (await res.json()).result || [];
        document.getElementById('home-total').innerText = keys.length;
    }

    updateHomeStats();
</script>
</body>
</html>
