<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 - Fast</title>
    <style>
        :root { --blue: #005696; --red: #e30613; --orange: #ff9800; --green: #2e7d32; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; -webkit-tap-highlight-color: transparent; }
        header { background: var(--blue); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 9999; }
        .menu-btn { font-size: 30px; padding: 5px 12px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 8px; }
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 10000; top: 0; left: 0; background: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
        .sidenav a { padding: 20px 25px; text-decoration: none; font-size: 20px; color: white; display: block; border-bottom: 1px solid #333; }
        .page { display: none; padding: 15px; text-align: center; }
        .active-page { display: block !important; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 15px; }
        #video-container { width: 100%; height: 240px; background: #000; border-radius: 20px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .photo-circle { width: 90px; height: 90px; background: white; border-radius: 50%; margin: -45px auto 10px; border: 4px solid var(--blue); overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; z-index: 10; }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; }
        .btn-qty { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 30px; background: var(--blue); color: white; margin: 0 5px; cursor: pointer; }
        .btn-red { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; margin-top: 20px; }
        .stock-item { background: white; padding: 12px; margin-bottom: 8px; border-radius: 10px; display: flex; align-items: center; text-align: left; border: 1px solid #ddd; }
        .expired-bg { border-left: 10px solid var(--red); background: #fff5f5; }
        .warning-bg { border-left: 10px solid var(--orange); background: #fffaf0; }
        .safe-bg { border-left: 10px solid var(--green); }
        .thumb { width: 45px; height: 45px; border-radius: 5px; margin-right: 12px; object-fit: cover; }
        .del-btn { background: none; border: none; font-size: 22px; cursor: pointer; padding: 10px; margin-left: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="#" onclick="showPage('home'); return false;">üè† Dashboard</a>
  <a href="#" onclick="showPage('scan'); return false;">üì∏ Master Scanner</a>
  <a href="#" onclick="showPage('stock'); return false;">üì¶ Inventory List</a>
  <a href="#" onclick="showPage('alerts'); return false;">üóìÔ∏è Expiry List</a>
  <a href="#" onclick="closeNav(); return false;" style="color:var(--red)">Close √ó</a>
</div>

<header>
    <div class="menu-btn" onclick="openNav()">‚ò∞</div>
    <b>CONDIS 3416</b>
    <div style="width:40px"></div>
</header>

<div id="home" class="page active-page">
    <div class="card" style="margin-top:40px;">
        <p>Items in Database:</p>
        <h1 id="count-display" style="font-size: 60px; color: var(--blue);">...</h1>
        <button class="btn-red" onclick="showPage('scan')">START SCANNING</button>
    </div>
</div>

<div id="scan" class="page">
    <div id="video-container"><video id="video"></video></div>
    <div class="photo-circle" onclick="document.getElementById('file-in').click()">
        <img id="prod-img" style="display:none;">
        <span id="prod-label" style="font-size:11px; color:#999;">ADD PHOTO</span>
    </div>
    <input type="file" id="file-in" accept="image/*" capture="environment" onchange="upImg(event)" style="display:none;">
    <div class="card">
        <code id="bc-display" style="color:#888;">READY</code>
        <h1 id="qty-val" style="font-size: 50px; margin: 5px;">0</h1>
        <button class="btn-qty" onclick="sync('update', -1)">-</button>
        <button class="btn-qty" onclick="sync('update', 1)">+</button>
        <input type="date" id="exp-in" onchange="saveDate()">
    </div>
</div>

<div id="stock" class="page">
    <input type="text" id="search-stock" placeholder="üîç Search stock..." onkeyup="search('stock-list', 'search-stock')">
    <div id="stock-list"></div>
</div>

<div id="alerts" class="page">
    <h3>Expiry Control</h3>
    <input type="text" id="search-exp" placeholder="üîç Search dates..." onkeyup="search('exp-list', 'search-exp')">
    <div id="exp-list"></div>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
    const URL = "https://epic-dory-42115.upstash.io";
    const TOKEN = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU";
    const beep = new Audio("https://actions.google.com/sounds/v1/communication/notification_high_intensity.ogg");
    const reader = new ZXing.BrowserMultiFormatReader();
    let currentBC = null;

    function openNav() { document.getElementById("mySidenav").style.width = "260px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        closeNav();
        if(id === 'scan') startScanner(); else reader.reset();
        if(id === 'home') getCount();
        if(id === 'stock') loadList(false);
        if(id === 'alerts') loadList(true);
    }

    async function startScanner() {
        try {
            const devs = await reader.listVideoInputDevices();
            reader.decodeFromVideoDevice(devs[devs.length-1].deviceId, 'video', (res) => {
                if(res && res.text !== currentBC) {
                    currentBC = res.text;
                    document.getElementById('bc-display').innerText = currentBC;
                    beep.play().catch(()=>{});
                    sync('get');
                }
            });
        } catch(e) { alert("Camera busy."); }
    }

    async function sync(type, val = 0) {
        if(!currentBC) return;
        let p = type === 'get' ? `/get/${currentBC}` : `/incrby/${currentBC}/${val}`;
        const res = await fetch(URL + p, { headers: { Authorization: `Bearer ${TOKEN}` } });
        const data = await res.json();
        document.getElementById('qty-val').innerText = data.result || 0;
        
        const dRes = await (await fetch(`${URL}/get/date-${currentBC}`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json();
        document.getElementById('exp-in').value = dRes.result || "";
        
        const iRes = await (await fetch(`${URL}/get/img-${currentBC}`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json();
        const img = document.getElementById('prod-img');
        if(iRes.result) { img.src = iRes.result; img.style.display = 'block'; document.getElementById('prod-label').style.display = 'none'; }
        else { img.style.display = 'none'; document.getElementById('prod-label').style.display = 'block'; }
    }

    async function saveDate() {
        const d = document.getElementById('exp-in').value;
        await fetch(`${URL}/set/date-${currentBC}`, { method: 'POST', headers: { Authorization: `Bearer ${TOKEN}` }, body: d });
    }

    function upImg(e) {
        const file = e.target.files[0];
        const r = new FileReader();
        r.onload = function(ev) {
            const i = new Image();
            i.onload = function() {
                const c = document.createElement('canvas');
                c.width = 100; c.height = 100;
                c.getContext('2d').drawImage(i, 0, 0, 100, 100);
                const data = c.toDataURL('image/jpeg', 0.5);
                fetch(`${URL}/set/img-${currentBC}`, { method: 'POST', headers: { Authorization: `Bearer ${TOKEN}` }, body: data });
                document.getElementById('prod-img').src = data;
                document.getElementById('prod-img').style.display = 'block';
            };
            i.src = ev.target.result;
        };
        r.readAsDataURL(file);
    }

    async function getCount() {
        const res = await (await fetch(`${URL}/keys/*`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json();
        const keys = res.result.filter(k => !k.includes('date-') && !k.includes('img-'));
        document.getElementById('count-display').innerText = keys.length;
    }

    async function loadList(onlyDates) {
        const listId = onlyDates ? 'exp-list' : 'stock-list';
        document.getElementById(listId).innerHTML = "Loading...";
        const res = await (await fetch(`${URL}/keys/*`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json();
        const keys = res.result.filter(k => !k.includes('date-') && !k.includes('img-'));
        
        let prods = [];
        // Faster parallel loading
        await Promise.all(keys.map(async (k) => {
            const v = (await (await fetch(`${URL}/get/${k}`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json()).result;
            const d = (await (await fetch(`${URL}/get/date-${k}`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json()).result;
            const i = (await (await fetch(`${URL}/get/img-${k}`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json()).result;
            if(!onlyDates || (onlyDates && d)) prods.push({bc: k, q: v, d: d, i: i});
        }));

        prods.sort((a,b) => (a.d || '9999') > (b.d || '9999') ? 1 : -1);

        let html = "";
        const now = new Date();
        const week = new Date(); week.setDate(now.getDate()+7);
        for(let p of prods) {
            let cls = p.d ? (new Date(p.d) < now ? "expired-bg" : (new Date(p.d) < week ? "warning-bg" : "safe-bg")) : "safe-bg";
            html += `<div class="stock-item ${cls}" data-bc="${p.bc}">
                <img class="thumb" src="${p.i || 'https://via.placeholder.com/50'}">
                <div><b>${p.bc}</b><br><small>Qty: ${p.q} | Exp: ${p.d || '??'}</small></div>
                <button class="del-btn" onclick="delItem('${p.bc}', ${onlyDates})">üóëÔ∏è</button>
            </div>`;
        }
        document.getElementById(listId).innerHTML = html || "Empty.";
    }

    async function delItem(bc, onlyDates) {
        if(confirm("Delete " + bc + " forever?")) {
            await Promise.all([
                fetch(`${URL}/del/${bc}`, { headers: { Authorization: `Bearer ${TOKEN}` } }),
                fetch(`${URL}/del/date-${bc}`, { headers: { Authorization: `Bearer ${TOKEN}` } }),
                fetch(`${URL}/del/img-${bc}`, { headers: { Authorization: `Bearer ${TOKEN}` } })
            ]);
            loadList(onlyDates);
        }
    }

    function search(lid, iid) {
        let v = document.getElementById(iid).value;
        document.querySelectorAll(`#${lid} .stock-item`).forEach(i => {
            i.style.display = i.getAttribute('data-bc').includes(v) ? "flex" : "none";
        });
    }

    window.onload = getCount;
</script>
</body>
</html>
