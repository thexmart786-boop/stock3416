<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 - Pro Dual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 10px; }
        .box { background: white; padding: 20px; border-radius: 15px; max-width: 420px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        /* The High-Performance Viewport */
        #interactive.viewport { width: 100%; height: 220px; background: #000; border-radius: 10px; overflow: hidden; position: relative; }
        #interactive.viewport::after { 
            content: ""; position: absolute; top: 15%; left: 10%; right: 10%; bottom: 15%; 
            border: 3px solid #005696; border-radius: 5px; pointer-events: none; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.3);
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .qty-box { font-size: 85px; font-weight: bold; color: #005696; margin: 5px 0; line-height: 1; }
        .mode-label { font-size: 18px; font-weight: bold; color: #666; margin-bottom: 5px; }

        /* Symmetric Controls */
        .control-panel { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; gap: 10px; }
        .side-btn { background: #005696; color: white; border: none; border-radius: 15px; width: 80px; height: 80px; font-size: 45px; cursor: pointer; }
        .center-selector { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .type-btn { padding: 15px; border: 2px solid #ddd; border-radius: 10px; background: white; font-weight: bold; color: #888; cursor: pointer; font-size: 16px; }
        .type-btn.active { border-color: #005696; background: #eef6fc; color: #005696; border-width: 3px; }

        .btn-start { background: #e30613; color: white; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; margin-bottom: 10px; border: none; font-size: 18px; }
        input[type="number"] { padding: 12px; width: 90%; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; font-size: 16px; }
        #status { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
<div class="box">
    <h2 style="color:#005696; margin: 0 0 10px 0;">CONDIS 3416</h2>
    
    <div id="interactive" class="viewport"></div>
    <button class="btn-start" onclick="startProScanner()">START SCANNER</button>
    
    <input type="number" id="manual-bc" placeholder="Type Barcode..." onchange="handleManual()">

    <p id="prod-id" style="margin-top:15px; font-weight:bold; color:#444;">Ready</p>
    <div class="mode-label" id="mode-display">ITEMS</div>
    <div class="qty-box" id="prod-qty">0</div>
    
    <div class="control-panel">
        <button class="side-btn" onclick="adjust(-1)">‚àí</button>
        <div class="center-selector">
            <button id="btnBox" class="type-btn" onclick="setMode('box')">üì¶ BOX</button>
            <button id="btnItem" class="type-btn active" onclick="setMode('item')">üõçÔ∏è ITEMS</button>
        </div>
        <button class="side-btn" onclick="adjust(1)">+</button>
    </div>

    <p id="status">Waiting...</p>
</div>

<script>
    const url = "https://epic-dory-42115.upstash.io"; 
    const token = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU"; 
    let currentBC = null;
    let currentMode = 'item';
    const beep = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");

    function setMode(m) {
        currentMode = m;
        document.getElementById('btnBox').classList.toggle('active', m === 'box');
        document.getElementById('btnItem').classList.toggle('active', m === 'item');
        document.getElementById('mode-display').innerText = m.toUpperCase();
        if(currentBC) sync('get');
    }

    function startProScanner() {
        // Unlock Audio
        beep.play().then(() => { beep.pause(); beep.currentTime = 0; });

        Quagga.init({
            inputStream: { 
                name: "Live", type: "LiveStream", target: document.querySelector('#interactive'),
                constraints: { width: 1280, height: 720, facingMode: "environment" },
                area: { top: "15%", right: "10%", left: "10%", bottom: "15%" }
            },
            locate: true,
            frequency: 15, // Fast scanning
            decoder: { readers: ["ean_reader", "upc_reader", "ean_8_reader"], multiple: false },
            numOfWorkers: 4
        }, function(err) {
            if (err) { alert("Camera error: " + err); return; }
            Quagga.start();
            document.getElementById('status').innerText = "Scanner Active";
        });
    }

    Quagga.onDetected((data) => {
        let code = data.codeResult.code;
        if (currentBC === code) return;
        beep.play();
        currentBC = code;
        document.getElementById('prod-id').innerText = "ID: " + code;
        sync('get');
    });

    function handleManual() {
        currentBC = document.getElementById('manual-bc').value;
        document.getElementById('prod-id').innerText = "Manual: " + currentBC;
        sync('get');
    }

    async function sync(type, val = 0) {
        const storageKey = `${currentBC}-${currentMode}`;
        let endpoint = type === 'get' ? `${url}/get/${storageKey}` : `${url}/incrby/${storageKey}/${val}`;
        
        try {
            document.getElementById('status').innerText = "Syncing...";
            const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` } });
            const data = await res.json();
            document.getElementById('prod-qty').innerText = data.result || 0;
            document.getElementById('status').innerText = "OK";
        } catch (e) { document.getElementById('status').innerText = "Error"; }
    }

    function adjust(n) { if(!currentBC) alert("Scan barcode first"); else sync('update', n); }
</script>
</body>
</html>
