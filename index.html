<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 - Fix</title>
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
    <style>
        :root { --blue: #005696; --red: #e30613; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; text-align: center; }
        header { background: var(--blue); color: white; padding: 15px; font-weight: bold; }
        .page { display: none; padding: 20px; }
        .active { display: block; }
        #video { width: 100%; height: 250px; background: black; border-radius: 15px; object-fit: cover; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-red { background: var(--red); color: white; }
        .btn-blue { background: var(--blue); color: white; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>CONDIS 3416 - SYSTEM OK</header>

<div id="home" class="page active">
    <div class="card">
        <h2 id="count">...</h2>
        <p>Items in Database</p>
        <button class="btn btn-red" onclick="go('scan')">START SCANNER</button>
        <button class="btn btn-blue" onclick="go('stock')">VIEW ALL STOCK</button>
    </div>
</div>

<div id="scan" class="page">
    <video id="video"></video>
    <div class="card">
        <h3 id="bc-display">SCAN PRODUCT</h3>
        <h1 id="qty-display" style="font-size: 50px; margin: 10px;">0</h1>
        <div style="display:flex; gap: 10px;">
            <button class="btn btn-blue" onclick="sync('update', -1)">- 1</button>
            <button class="btn btn-blue" onclick="sync('update', 1)">+ 1</button>
        </div>
        <p style="text-align:left; font-size:12px;">Expiry Date:</p>
        <input type="date" id="exp-input" onchange="saveExp()">
        <button class="btn" style="background:#ddd" onclick="go('home')">BACK</button>
    </div>
</div>

<div id="stock" class="page">
    <button class="btn" style="background:#ddd" onclick="go('home')">BACK TO HOME</button>
    <div id="list-container" style="text-align: left;"></div>
</div>

<script>
    const URL = "https://epic-dory-42115.upstash.io";
    const TOKEN = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU";
    const beep = new Audio("https://actions.google.com/sounds/v1/communication/notification_high_intensity.ogg");
    const reader = new ZXing.BrowserMultiFormatReader();
    let currentBC = null;

    function go(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'scan') startCam(); else reader.reset();
        if(id === 'home') loadStats();
        if(id === 'stock') loadAll();
    }

    async function startCam() {
        const devices = await reader.listVideoInputDevices();
        const id = devices[devices.length - 1].deviceId;
        reader.decodeFromVideoDevice(id, 'video', (res) => {
            if(res && res.text !== currentBC) {
                currentBC = res.text;
                document.getElementById('bc-display').innerText = currentBC;
                beep.play();
                sync('get');
            }
        });
    }

    async function sync(type, val = 0) {
        if(!currentBC) return;
        let path = type === 'get' ? `/get/${currentBC}` : `/incrby/${currentBC}/${val}`;
        const res = await fetch(URL + path, { headers: { Authorization: `Bearer ${TOKEN}` } });
        const data = await res.json();
        document.getElementById('qty-display').innerText = data.result || 0;
        
        const dateRes = await fetch(`${URL}/get/date-${currentBC}`, { headers: { Authorization: `Bearer ${TOKEN}` } });
        const dateData = await dateRes.json();
        document.getElementById('exp-input').value = dateData.result || "";
    }

    async function saveExp() {
        const d = document.getElementById('exp-input').value;
        await fetch(`${URL}/set/date-${currentBC}`, { method: 'POST', headers: { Authorization: `Bearer ${TOKEN}` }, body: d });
    }

    async function loadStats() {
        const res = await fetch(`${URL}/keys/*`, { headers: { Authorization: `Bearer ${TOKEN}` } });
        const keys = await res.json();
        const items = keys.result.filter(k => !k.includes('date-') && !k.includes('img-'));
        document.getElementById('count').innerText = items.length;
    }

    async function loadAll() {
        const container = document.getElementById('list-container');
        container.innerHTML = "Loading...";
        const res = await fetch(`${URL}/keys/*`, { headers: { Authorization: `Bearer ${TOKEN}` } });
        const keys = (await res.json()).result.filter(k => !k.includes('date-') && !k.includes('img-'));
        
        let html = "";
        for(let k of keys) {
            const v = await (await fetch(`${URL}/get/${k}`, { headers: { Authorization: `Bearer ${TOKEN}` } })).json();
            html += `<div class="card"><b>Barcode: ${k}</b><br>Qty: ${v.result}</div>`;
        }
        container.innerHTML = html || "Empty";
    }

    loadStats();
</script>
</body>
</html>
