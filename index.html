    let activeBC = null;

    function openNav() { document.getElementById("mySidenav").style.width = "280px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    // Sound Unlocker for Mobile Browsers
    function unlockSoundAndScan() {
        beep.play().then(() => {
            beep.pause();
            beep.currentTime = 0;
            showPage('scan');
        }).catch(() => showPage('scan'));
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active-page'));
        document.getElementById(p).classList.add('active-page');
        closeNav();
        if(p === 'home') loadStats();
        if(p === 'stock') loadStock();
        if(p === 'scan') initCamera();
        else codeReader.reset();
    }

    async function initCamera() {
        try {
            videoDevices = await codeReader.listVideoInputDevices();
            // Default to back camera
            const back = videoDevices.find(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('rear'));
            selectedDeviceId = back ? back.deviceId : videoDevices[videoDevices.length - 1].deviceId;
            startScanning();
        } catch (e) { alert("Enable camera permissions in settings."); }
    }

    function startScanning() {
        const hints = new Map();
        hints.set(ZXing.DecodeHintType.TRY_HARDER, true); // Helps Samsung focus
        
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result) => {
            if (result) {
                if(activeBC === result.text) return;
                activeBC = result.text;
                document.getElementById('bc-res').innerText = activeBC;
                beep.play().catch(()=>{});
                sync('get');
            }
        }, hints);
    }

    async function cycleCamera() {
        let currentIndex = videoDevices.findIndex(d => d.deviceId === selectedDeviceId);
        selectedDeviceId = videoDevices[(currentIndex + 1) % videoDevices.length].deviceId;
        codeReader.reset();
        startScanning();
    }
