<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 - Fix</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root { --condis-blue: #005696; --condis-red: #e30613; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; }
        
        /* HEADER & NAV */
        header { background: var(--condis-blue); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
        .sidenav a { padding: 15px 25px; text-decoration: none; font-size: 20px; color: #818181; display: block; border-bottom: 1px solid #222; }

        .page { display: none; padding: 15px; text-align: center; }
        .active-page { display: block; }

        /* SCANNER */
        #video-container { width: 100%; height: 250px; background: #000; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* PHOTO */
        .photo-circle { width: 100px; height: 100px; background: white; border-radius: 50%; margin: -50px auto 10px; border: 4px solid var(--condis-blue); overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* UI ELEMENTS */
        .qty-box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 10px; }
        .btn-qty { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 35px; background: var(--condis-blue); color: white; }
        #search-bar { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        .stock-card { background: white; display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .thumb { width: 50px; height: 50px; background: #eee; border-radius: 8px; margin-right: 12px; object-fit: cover; }

        /* ZOOM */
        #zoom-modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #zoom-img { max-width: 90%; max-height: 80%; border-radius: 10px; }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="#" onclick="showPage('home')">üè† Home Dashboard</a>
  <a href="#" onclick="showPage('scan')">üì∏ Super Scanner</a>
  <a href="#" onclick="showPage('stock')">üì¶ All Stock List</a>
  <a href="#" onclick="closeNav()" style="color:var(--condis-red)">√ó Close</a>
</div>

<header>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <b>CONDIS 3416</b>
    <span></span>
</header>

<div id="home" class="page active-page">
    <div style="margin-top:40px; background:white; padding:30px; border-radius:20px;">
        <h3 style="color:#888;">Items Registered</h3>
        <div id="total-items" style="font-size:50px; font-weight:bold; color:var(--condis-blue);">0</div>
        <button onclick="showPage('scan')" style="width:100%; padding:15px; background:var(--condis-red); color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold;">START SCANNING</button>
    </div>
</div>

<div id="scan" class="page">
    <div id="video-container"><video id="video"></video></div>
    <div class="photo-circle" onclick="document.getElementById('file-input').click()">
        <img id="product-photo" src="" style="display:none;">
        <span id="photo-label" style="font-size:10px; color:#aaa; font-weight:bold;">TAP PHOTO</span>
    </div>
    <input type="file" id="file-input" accept="image/*" capture="environment" onchange="previewPhoto(event)">
    <div class="qty-box">
        <code id="bc-res" style="color:#999;">READY...</code>
        <div id="qty-val" style="font-size:60px; font-weight:bold; color:var(--condis-blue);">0</div>
        <div style="display:flex; justify-content:center; gap:20px;">
            <button class="btn-qty" onclick="sync('update', -1)">-</button>
            <button class="btn-qty" onclick="sync('update', 1)">+</button>
        </div>
    </div>
    <button onclick="startSuperScanner()" style="margin-top:15px; padding:10px; background:#444; color:white; border:none; border-radius:5px;">RESET CAMERA</button>
</div>

<div id="stock" class="page">
    <input type="text" id="search-bar" placeholder="üîç Search barcode..." onkeyup="filterStock()">
    <div id="stock-list"></div>
</div>

<div id="zoom-modal" onclick="this.style.display='none'"><img id="zoom-img"></div>

<script>
    const url = "https://epic-dory-42115.upstash.io"; 
    const token = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU"; 
    let activeBC = null;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const beep = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");

    function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active-page'));
        document.getElementById(p).classList.add('active-page');
        closeNav();
        if(p === 'home') loadStats();
        if(p === 'stock') loadStock();
        if(p === 'scan') startSuperScanner();
        else codeReader.reset();
    }

    function startSuperScanner() {
        beep.play().then(() => { beep.pause(); beep.currentTime = 0; }).catch(e => console.log("Sound ready"));
        
        // SIMPLE START: Let the browser decide the best back camera
        codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
            if (result) {
                if(activeBC === result.text) return;
                activeBC = result.text;
                document.getElementById('bc-res').innerText = activeBC;
                beep.play();
                sync('get');
            }
        });
    }

    function previewPhoto(event) {
        const file = event.target.files[0];
        if (!file || !activeBC) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('product-photo').src = e.target.result;
            document.getElementById('product-photo').style.display = 'block';
            document.getElementById('photo-label').style.display = 'none';
            localStorage.setItem('img-' + activeBC, e.target.result);
        };
        reader.readAsDataURL(file);
    }

    async function sync(type, val = 0) {
        if(!activeBC) return;
        let endpoint = type === 'get' ? `${url}/get/${activeBC}` : `${url}/incrby/${activeBC}/${val}`;
        const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` } });
        const data = await res.json();
        document.getElementById('qty-val').innerText = data.result || 0;
        
        const savedImg = localStorage.getItem('img-' + activeBC);
        if(savedImg) {
            document.getElementById('product-photo').src = savedImg;
            document.getElementById('product-photo').style.display = 'block';
            document.getElementById('photo-label').style.display = 'none';
        } else {
            document.getElementById('product-photo').style.display = 'none';
            document.getElementById('photo-label').style.display = 'block';
        }
    }

    async function loadStats() {
        try {
            const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
            const keys = (await res.json()).result || [];
            document.getElementById('total-items').innerText = keys.length;
        } catch(e) {}
    }

    async function loadStock() {
        const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
        const keys = (await res.json()).result || [];
        let html = "";
        for (let k of keys) {
            const v = await (await fetch(`${url}/get/${k}`, { headers: { Authorization: `Bearer ${token}` } })).json();
            const photo = localStorage.getItem('img-' + k) || 'https://via.placeholder.com/50?text=NONE';
            html += `<div class="stock-card" data-bc="${k}">
                <img class="thumb" src="${photo}" onclick="zoomPhoto('${photo}')">
                <div style="flex-grow:1; text-align:left;"><b>${k}</b><br><small>Qty: ${v.result}</small></div>
                <button onclick="deleteItem('${k}')" style="border:none; color:red; background:none; font-size:20px;">üóëÔ∏è</button>
            </div>`;
        }
        document.getElementById('stock-list').innerHTML = html || "Empty";
    }

    function filterStock() {
        let input = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('.stock-card').forEach(card => {
            card.style.display = card.getAttribute('data-bc').toLowerCase().includes(input) ? "flex" : "none";
        });
    }

    function zoomPhoto(src) {
        document.getElementById('zoom-img').src = src;
        document.getElementById('zoom-modal').style.display = 'flex';
    }

    async function deleteItem(k) {
        if(confirm("Delete " + k + "?")) {
            await fetch(`${url}/del/${k}`, { headers: { Authorization: `Bearer ${token}` } });
            localStorage.removeItem('img-' + k);
            loadStock();
        }
    }
    loadStats();
</script>
</body>
</html>
