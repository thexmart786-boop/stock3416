<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 - Fixed</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root { --condis-blue: #005696; --condis-red: #e30613; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; overflow-x: hidden; }
        
        /* HEADER */
        header { background: var(--condis-blue); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        
        /* MENU - SIMPLIFIED TO WORK ON ALL PHONES */
        .sidenav { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background: #111; overflow-x: hidden; transition: 0.2s; }
        .sidenav a { padding: 20px; text-decoration: none; font-size: 18px; color: white; display: block; border-bottom: 1px solid #333; }

        /* BUTTONS - BIGGER TOUCH AREA */
        .page { display: none; padding: 20px; text-align: center; }
        .active-page { display: block; }
        
        .home-card { background: white; padding: 40px 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 30px; }
        .btn-main { width: 100%; padding: 20px; background: var(--condis-red); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 20px; cursor: pointer; -webkit-tap-highlight-color: transparent; }

        /* SCANNER */
        #video-container { width: 100%; height: 250px; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 10px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .qty-box { background: white; padding: 20px; border-radius: 20px; margin-top: 10px; }
        .btn-qty { width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 30px; background: var(--condis-blue); color: white; margin: 0 10px; }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" onclick="showPage('home')">üè† Home</a>
  <a href="javascript:void(0)" onclick="showPage('scan')">üì∏ Scanner</a>
  <a href="javascript:void(0)" onclick="showPage('stock')">üì¶ Stock List</a>
  <a href="javascript:void(0)" onclick="closeNav()" style="color:red">Close √ó</a>
</div>

<header>
    <div onclick="openNav()" style="padding: 5px 15px; font-size: 30px; cursor: pointer;">‚ò∞</div>
    <b>CONDIS 3416</b>
    <div style="width:50px"></div>
</header>

<div id="home" class="page active-page">
    <div class="home-card">
        <p style="color:#666; margin-bottom:5px;">Database Items</p>
        <h1 id="total-items" style="font-size: 60px; margin: 0; color: var(--condis-blue);">...</h1>
        <br>
        <button class="btn-main" onclick="showPage('scan')">START SCANNING</button>
    </div>
</div>

<div id="scan" class="page">
    <div id="video-container"><video id="video"></video></div>
    <div id="bc-res" style="background:#eee; padding:5px; margin-bottom:10px; border-radius:5px;">Waiting for scan...</div>
    
    <div class="qty-box">
        <h1 id="qty-val" style="font-size: 70px; margin: 0;">0</h1>
        <div style="margin-top:20px;">
            <button class="btn-qty" onclick="sync('update', -1)">-</button>
            <button class="btn-qty" onclick="sync('update', 1)">+</button>
        </div>
    </div>
    <button onclick="cycleCamera()" style="margin-top:20px; background:#444; color:white; border:none; padding:10px 20px; border-radius:20px;">üîÑ Switch Lens</button>
</div>

<div id="stock" class="page">
    <div id="stock-list">Loading...</div>
</div>

<script>
    // 1. DATABASE CONFIG
    const url = "https://epic-dory-42115.upstash.io"; 
    const token = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU"; 

    // 2. MENU FUNCTIONS (Pure JS, no database needed)
    function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    function showPage(p) {
        // Hide all pages
        const pages = document.getElementsByClassName('page');
        for(let i=0; i<pages.length; i++) { pages[i].style.display = 'none'; }
        
        // Show selected page
        document.getElementById(p).style.display = 'block';
        closeNav();

        // Trigger actions
        if(p === 'scan') initCamera();
        else if (p === 'home') loadStats();
        else if (p === 'stock') loadStock();
        else codeReader.reset();
    }

    // 3. SCANNER LOGIC
    const codeReader = new ZXing.BrowserMultiFormatReader();
    let selectedDeviceId;
    let activeBC = null;

    async function initCamera() {
        try {
            const devices = await codeReader.listVideoInputDevices();
            selectedDeviceId = devices[devices.length - 1].deviceId;
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result) => {
                if(result) {
                    activeBC = result.text;
                    document.getElementById('bc-res').innerText = "Barcode: " + activeBC;
                    sync('get');
                }
            });
        } catch(e) { alert("Camera Error: " + e); }
    }

    // 4. DATABASE SYNC
    async function sync(type, val = 0) {
        if(!activeBC) return;
        let endpoint = type === 'get' ? `${url}/get/${activeBC}` : `${url}/incrby/${activeBC}/${val}`;
        try {
            const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` } });
            const data = await res.json();
            document.getElementById('qty-val').innerText = data.result || 0;
        } catch(e) { console.log("DB Error"); }
    }

    async function loadStats() {
        try {
            const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
            const keys = (await res.json()).result || [];
            document.getElementById('total-items').innerText = keys.length;
        } catch(e) { document.getElementById('total-items').innerText = "0"; }
    }

    async function loadStock() {
        document.getElementById('stock-list').innerText = "Syncing...";
        // Simple stock list logic here
    }

    // Load initial stats
    loadStats();
</script>
</body>
</html>
