<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Condis 3416 - Pro</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root { --condis-blue: #005696; --condis-red: #e30613; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; touch-action: manipulation; }
        
        header { background: var(--condis-blue); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .menu-btn { font-size: 30px; cursor: pointer; padding: 0 10px; }

        .sidenav { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background: #111; overflow-x: hidden; transition: 0.3s; }
        .sidenav a { padding: 20px; text-decoration: none; font-size: 20px; color: #bbb; display: block; border-bottom: 1px solid #222; }

        .page { display: none; padding: 15px; text-align: center; }
        .active-page { display: block; }

        .home-card { background: white; padding: 40px 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 40px; }
        .btn-start { width: 100%; padding: 20px; background: var(--condis-red); color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 18px; cursor: pointer; }

        #video-container { width: 100%; height: 260px; background: #000; border-radius: 20px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .photo-circle { width: 110px; height: 110px; background: white; border-radius: 50%; margin: -55px auto 10px; border: 4px solid var(--condis-blue); overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; }

        .qty-box { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-top: 10px; }
        .btn-qty { width: 75px; height: 75px; border-radius: 50%; border: none; font-size: 35px; background: var(--condis-blue); color: white; margin: 0 10px; }

        /* STOCK LIST & SEARCH */
        .stock-card { background: white; display: flex; align-items: center; padding: 10px; margin-bottom: 8px; border-radius: 12px; border: 1px solid #eee; }
        .thumb { width: 50px; height: 50px; border-radius: 8px; margin-right: 12px; object-fit: cover; background: #f0f0f0; cursor: zoom-in; }
        #search-bar { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }

        /* ZOOM MODAL */
        #zoom-modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #zoom-img { max-width: 90%; max-height: 80%; border-radius: 10px; border: 2px solid white; }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="#" onclick="showPage('home')">üè† Home</a>
  <a href="#" onclick="showPage('scan')">üì∏ Scanner</a>
  <a href="#" onclick="showPage('stock')">üì¶ All Stock</a>
  <a href="#" onclick="closeNav()" style="color:var(--condis-red)">Close √ó</a>
</div>

<header>
    <div class="menu-btn" onclick="openNav()">‚ò∞</div>
    <b>CONDIS 3416</b>
    <div style="width:40px"></div>
</header>

<div id="home" class="page active-page">
    <div class="home-card">
        <p style="color:#888;">Database Items</p>
        <h1 id="total-items" style="font-size: 70px; margin: 10px 0; color: var(--condis-blue);">...</h1>
        <button class="btn-start" onclick="unlockAndStart()">START SCANNING</button>
    </div>
</div>

<div id="scan" class="page">
    <div id="video-container"><video id="video"></video></div>
    <div class="photo-circle" onclick="document.getElementById('file-input').click()">
        <img id="product-photo" style="display:none;">
        <span id="photo-label" style="font-size:11px; color:#999;">ADD PHOTO</span>
    </div>
    <input type="file" id="file-input" accept="image/*" capture="environment" onchange="uploadPhoto(event)" style="display:none;">
    
    <div class="qty-box">
        <code id="bc-res" style="color:#aaa;">READY</code>
        <h1 id="qty-val" style="font-size: 80px; margin: 5px 0;">0</h1>
        <button class="btn-qty" onclick="sync('update', -1)">-</button>
        <button class="btn-qty" onclick="sync('update', 1)">+</button>
    </div>
    <button onclick="cycleCamera()" style="margin-top:20px; background:#444; color:white; border:none; padding:12px 20px; border-radius:30px;">üîÑ SWITCH CAMERA</button>
</div>

<div id="stock" class="page">
    <input type="text" id="search-bar" placeholder="üîç Search barcode..." onkeyup="filterStock()">
    <div id="stock-list" style="text-align: left;">Loading...</div>
</div>

<div id="zoom-modal" onclick="this.style.display='none'">
    <img id="zoom-img" src="">
    <p style="color:white; margin-top:10px;">Click to close</p>
</div>

<script>
    const url = "https://epic-dory-42115.upstash.io"; 
    const token = "AaSDAAIncDIwYzlhNWU0ODUzZmQ0OWY0OGVlODE1NTg5NWRjOWIzNXAyNDIxMTU"; 
    const beep = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");
    const codeReader = new ZXing.BrowserMultiFormatReader();
    let activeBC = null;
    let selectedDeviceId;
    let videoDevices = [];

    function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    function unlockAndStart() {
        beep.play().catch(() => {});
        showPage('scan');
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
        document.getElementById(p).style.display = 'block';
        closeNav();
        if(p === 'scan') initCamera();
        else if(p === 'home') loadStats();
        else if(p === 'stock') loadStock();
        else codeReader.reset();
    }

    async function initCamera() {
        try {
            videoDevices = await codeReader.listVideoInputDevices();
            selectedDeviceId = videoDevices[videoDevices.length - 1].deviceId;
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result) => {
                if(result && result.text !== activeBC) {
                    activeBC = result.text;
                    document.getElementById('bc-res').innerText = activeBC;
                    beep.play().catch(() => {});
                    sync('get');
                }
            });
        } catch(e) { console.error(e); }
    }

    async function sync(type, val = 0) {
        if(!activeBC) return;
        let endpoint = type === 'get' ? `${url}/get/${activeBC}` : `${url}/incrby/${activeBC}/${val}`;
        const res = await fetch(endpoint, { headers: { Authorization: `Bearer ${token}` } });
        const data = await res.json();
        document.getElementById('qty-val').innerText = data.result || 0;
        
        const imgRes = await fetch(`${url}/get/img-${activeBC}`, { headers: { Authorization: `Bearer ${token}` } });
        const imgData = await imgRes.json();
        const imgEl = document.getElementById('product-photo');
        const lblEl = document.getElementById('photo-label');
        if(imgData.result) {
            imgEl.src = imgData.result; imgEl.style.display = 'block'; lblEl.style.display = 'none';
        } else {
            imgEl.style.display = 'none'; lblEl.style.display = 'block';
        }
    }

    function uploadPhoto(event) {
        const file = event.target.files[0];
        if (!file || !activeBC) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 100; canvas.height = 100;
                canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                const tinyData = canvas.toDataURL('image/jpeg', 0.5);
                fetch(`${url}/set/img-${activeBC}`, { method: 'POST', headers: { Authorization: `Bearer ${token}` }, body: tinyData });
                document.getElementById('product-photo').src = tinyData;
                document.getElementById('product-photo').style.display = 'block';
                document.getElementById('photo-label').style.display = 'none';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function loadStats() {
        const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
        const keys = (await res.json()).result || [];
        document.getElementById('total-items').innerText = keys.filter(k => !k.startsWith('img-')).length;
    }

    async function loadStock() {
        document.getElementById('stock-list').innerHTML = "Fetching database...";
        const res = await fetch(`${url}/keys/*`, { headers: { Authorization: `Bearer ${token}` } });
        const keys = ((await res.json()).result || []).filter(k => !k.startsWith('img-'));
        let html = "";
        for (let k of keys) {
            const vRes = await fetch(`${url}/get/${k}`, { headers: { Authorization: `Bearer ${token}` } });
            const vData = await vRes.json();
            const iRes = await fetch(`${url}/get/img-${k}`, { headers: { Authorization: `Bearer ${token}` } });
            const iData = await iRes.json();
            const photo = iData.result || "https://via.placeholder.com/50?text=No+Pic";
            html += `<div class="stock-card" data-barcode="${k}">
                <img class="thumb" src="${photo}" onclick="openZoom('${photo}')">
                <div style="flex-grow:1"><b>${k}</b><br><small>Qty: ${vData.result}</small></div>
                <button onclick="deleteItem('${k}')" style="background:none; border:none; color:red; font-size:18px;">üóëÔ∏è</button>
            </div>`;
        }
        document.getElementById('stock-list').innerHTML = html || "Empty";
    }

    // SEARCH FUNCTION
    function filterStock() {
        let input = document.getElementById('search-bar').value.toLowerCase();
        let cards = document.getElementsByClassName('stock-card');
        for (let i = 0; i < cards.length; i++) {
            let barcode = cards[i].getAttribute('data-barcode');
            if (barcode.includes(input)) {
                cards[i].style.display = "flex";
            } else {
                cards[i].style.display = "none";
            }
        }
    }

    // BIG PHOTO FUNCTION
    function openZoom(src) {
        if(src.includes('placeholder')) return;
        document.getElementById('zoom-img').src = src;
        document.getElementById('zoom-modal').style.display = 'flex';
    }

    async function deleteItem(k) {
        if(confirm("Delete item?")) {
            await fetch(`${url}/del/${k}`, { headers: { Authorization: `Bearer ${token}` } });
            await fetch(`${url}/del/img-${k}`, { headers: { Authorization: `Bearer ${token}` } });
            loadStock();
        }
    }

    async function cycleCamera() {
        let currentIndex = videoDevices.findIndex(d => d.deviceId === selectedDeviceId);
        selectedDeviceId = videoDevices[(currentIndex + 1) % videoDevices.length].deviceId;
        codeReader.reset();
        initCamera();
    }
    loadStats();
</script>
</body>
</html>
